<div class="container animated fadeIn fast">

    <!-- Cabecera -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">
                <img class="logo" [src]="IMG_PATH + 'ionic-logo.png'"> IONIC
            </h1>
            <p class="lead">Algunos proyectos implementados con Ionic</p>
        </div>
    </div>

    <!-- Tarjetas -->
    <div class="row">
        <div class="col-md-6 espaciado" *ngFor="let project of projects; let idx = index">
            <div class="card-deck">
                <div class="card zoom">
                    <div class="imgPortada" data-toggle="modal" data-target="#modal_zoom" (click)="seleccionarFoto(project.portada, project.titulo)">
                        <img class="card-img-top" [src]="IMG_PATH + project.portada">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title roboto">{{ project.titulo }}</h5>
                        <p class="card-text justificado">{{ project.subtitulo }}</p>
                        <button type="button" class="btn btn-outline-success btn-block" (click)="ir_a_detalle(idx)">Ver más</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- En construcción -->
    <hr>
    <div class="centrar espaciado">
        <img style="border-radius: 20px" src="./assets/imgs/enconstruccion.png">
    </div>

</div>

<!-- MODAL -->
<app-modal-zoom [fotoZoom]="fotoZoom"></app-modal-zoom>
