<div class="container animated fadeIn fast">

    <h3>{{ proyecto.titulo }}</h3>

    <br>

    <div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube-nocookie.com/embed/yRh9NLnlUC0?rel=0&amp;ecver=2" width="640" height="360" frameborder="0" allow="autoplay; encrypted-media" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>

    <br>

    <p class="justificado" *ngFor="let descripcion of proyecto.descripciones">{{descripcion}}</p>

    <br>

    <button type="button" class="btn btn-outline-danger btn-lg btn-block" (click)="regresar()">
        Regresar
    </button>

</div>
